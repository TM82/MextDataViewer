<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MextDataViewer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>MextDataViewer</h1>
    <p class="desc">主に文部科学省系の公開データを検索することができます。列でフィルタリング、ソートすることが可能です。</p>
    <p id="status" class="status"></p>
  </header>

  <section class="controls">
    <label>ルート: <select id="folderSelect"><option value="">選択</option></select></label>
    <label>データ名: <select id="fileSelect" disabled><option value="">選択</option></select></label>
    <label>(オプション)行: 
      <select id="rowSelect" disabled><option value="">未選択（全行）</option></select>
    </label>
    <label>(オプション)列: 
      <select id="colSelect" disabled><option value="">未選択（全列）</option></select>
    </label>
  </section>

  <section class="table-wrap">
    <table id="dataTable"></table>
  </section>

  <footer>
    <div id="notesBox" class="notes" aria-live="polite"></div>
    <small>Credit: <a href="https://github.com/TM82">https://github.com/TM82</a> （本データは個人により作成されたもので、実際の値と異なる可能性がありますので、ご了承ください。）</small>
  </footer>

  <div id="filterPopover" class="filter-popover hidden" role="dialog" aria-modal="true" aria-label="列フィルタ"></div>

  <script defer src="./app.js"></script>
</body>
</html>
